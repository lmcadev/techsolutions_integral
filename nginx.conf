server {
    listen       80;
    server_name  _;

    # Root points to the Angular dist
    root /usr/share/nginx/html;
    index index.html;

    # Gzip (optional but useful)
    gzip on;
    gzip_types text/plain application/xml text/css text/javascript application/javascript application/json image/svg+xml;

    # Try to serve file, else fallback to index.html (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively (fingerprinted by Angular)
    location ~* \.(?:css|js|woff2?|ttf|eot|ico|png|jpe?g|gif|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}