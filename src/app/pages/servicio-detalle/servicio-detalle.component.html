<div class="min-vh-100 d-flex justify-content-center align-items-start" style="background-color: #0D47A1;">
  <div class="bg-light rounded-4 my-4 p-4 w-100 contenedor-sombra" style="max-width: 1200px;">
  <!-- Encabezado -->
    <app-header></app-header>

  <!-- Contenido principal -->
    <section class="row align-items-start mt-4 g-4">
      <div class="col-12 col-md-6 d-flex justify-content-center">
        <div class="rounded-4 overflow-hidden d-flex justify-content-center align-items-center " style="background-color: #1E88E5; width: 300px; height: 300px; position: relative;">
          <!-- Insignia de oferta/etiqueta -->
          <span class="badge bg-dark" style="position: absolute; top: -10px; right: -10px;">%</span>
          <!-- Imagen o ícono dinámico -->
          <ng-container *ngIf="esIcono; else imagenUrl">
            <i [class]="imagen + ' text-primary'" style="font-size: 160px;"></i>
          </ng-container>
          <ng-template #imagenUrl>
            <img [src]="imagen" alt="Imagen del servicio" style="max-width: 100%; max-height: 100%; object-fit: contain;" />
          </ng-template>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <h1 class="fw-bold mb-3">{{ nombre }}</h1>
        <div class="mb-2"><strong>$ {{ precio | number }}</strong></div>
        <div class="mb-4">Stock: {{ stock }}</div>
        <button class="btn btn-primary mb-4">Añadir al carrito</button>
        <p class="text-muted" style="max-width: 640px;">{{ descripcion }}</p>
      </div>
    </section>

  <!-- Pie de página -->
    <app-footer></app-footer>
  </div>
</div>
