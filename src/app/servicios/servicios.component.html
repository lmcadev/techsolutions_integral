<!--
  Página de gestión de servicios.  Permite listar, agregar, editar y
  eliminar servicios.  Cada servicio tiene un nombre y una descripción.
-->
<div class="min-vh-100 d-flex justify-content-center align-items-start" style="background-color: #004ba8;">
  <div class="bg-light shadow rounded-4 my-4 p-4 w-100" style="max-width: 1200px;">
    <!-- Encabezado -->
    <app-header></app-header>
    <div class="row mt-4">
      <!-- Barra lateral -->
      <div class="col-12 col-md-3 mb-4 mb-md-0">
        <app-sidebar></app-sidebar>
      </div>
      <!-- Contenido principal -->
      <div class="col-12 col-md-9">
        <h2 class="fw-bold mb-3">SERVICIOS</h2>
        <button class="btn btn-primary mb-3" (click)="mostrarFormularioAgregar()">Añadir servicio</button>
        <!-- Formulario de alta/edición -->
        <div *ngIf="mostrandoFormulario" class="card p-3 mb-3">
          <h5 class="mb-3">{{ indiceEdicion !== null ? 'Editar servicio' : 'Nuevo servicio' }}</h5>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="nuevoServicio.nombre" />
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea rows="3" class="form-control" [(ngModel)]="nuevoServicio.descripcion"></textarea>
          </div>
          <div>
            <button class="btn btn-primary me-2" (click)="indiceEdicion !== null ? guardarServicio() : agregarServicio()">
              {{ indiceEdicion !== null ? 'Guardar' : 'Agregar' }}
            </button>
            <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
          </div>
        </div>
        <!-- Tabla de servicios -->
        <div class="table-responsive">
          <table class="table table-bordered table-striped align-middle">
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let servicio of servicios; let i = index">
                <td>{{ servicio.nombre }}</td>
                <td>{{ servicio.descripcion }}</td>
                <td>
                  <button class="btn btn-sm btn-primary me-2" (click)="editarServicio(i)">Editar</button>
                  <button class="btn btn-sm btn-danger" (click)="eliminarServicio(i)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Pie de página -->
    <app-footer></app-footer>
  </div>
</div>
