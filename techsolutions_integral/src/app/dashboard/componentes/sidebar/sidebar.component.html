<!--
  Lista de navegación lateral con opciones basadas en el rol del usuario.
-->
<nav class="sidebar d-flex flex-column">
  <a routerLink="/dashboard" routerLinkActive="active" class="sidebar-item py-3 px-4">
    <i class="bi bi-speedometer2 me-2"></i>Dashboard
  </a>
  
  <!-- Opciones para Administradores -->
  <ng-container *ngIf="isAdmin()">
    <a routerLink="/usuarios" routerLinkActive="active" class="sidebar-item py-3 px-4">
      <i class="bi bi-people me-2"></i>Usuarios
    </a>
    <a routerLink="/servicios" routerLinkActive="active" class="sidebar-item py-3 px-4">
      <i class="bi bi-tools me-2"></i>Servicios
    </a>
  </ng-container>
  
  <!-- Opciones para Usuarios -->
  <ng-container *ngIf="isUser()">
    <a routerLink="/carrito" routerLinkActive="active" class="sidebar-item py-3 px-4">
      <i class="bi bi-cart me-2"></i>Mi Carrito
    </a>
    <a routerLink="/ordenes" routerLinkActive="active" class="sidebar-item py-3 px-4">
      <i class="bi bi-bag-check me-2"></i>Mis Órdenes
    </a>
  </ng-container>
</nav>
