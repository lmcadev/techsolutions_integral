#Configuracion basica de Nginx para servir una aplicacion web
server {
    listen       80;
    server_name  _;

    root /usr/share/nginx/html;
    index index.html;


    gzip on;
    gzip_types text/plain application/xml text/css text/javascript application/javascript application/json image/svg+xml;


    location / {
        try_files $uri $uri/ /index.html;
    }


    location ~* \.(?:css|js|woff2?|ttf|eot|ico|png|jpe?g|gif|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}